<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse — Biblioteca Local</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #3b82f6, #1e3a8a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .register-container h1 {
      font-family: "Poppins", sans-serif;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .register-container p {
      color: #555;
      margin-bottom: 2rem;
    }

    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .register-container button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }

    .register-container button:hover {
      background-color: #1d4ed8;
    }

    .register-container a {
      display: inline-block;
      margin-top: 1rem;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
    }

    .register-container a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .register-container {
        margin: 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Crear cuenta</h1>
    <p>Únete a la Biblioteca Local</p>

    <form id="registerForm">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
      <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
      <input type="password" id="clave" name="clave" placeholder="Contraseña" required>
      <button type="submit">Registrarme</button>
    </form>

    <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (nombre === "" || correo === "" || clave === "") {
        alert("Por favor, completa todos los campos.");
        return;
      }

      // Simula registro exitoso
      alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
      window.location.href = "login.html"; // redirige al login
    });
  </script>
</body>
</html>
